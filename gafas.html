<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script> -->
</head>

<body>
    <a-scene obb-collider="showColliders: false">
        <a-plane position="0 1 -10" width="10" height="20" rotation="-90 0" color="#CCC"></a-plane>
        
        <a-box id="caja" 
        position="0 1.5 -5" 
        color="brown"
        obb-collider ></a-box>
        <a-light type="ambient" position="0 0 0" color="#fff"></a-light>
        
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" 
        raycaster=" showLine: true; far: 100; lineColor: red; lineOpacity: 0.5"></a-entity>

        <a-camera id="player" obb-collider>
        </a-camera>
    </a-scene>

    <script>

        var caja = document.getElementById("caja");
        
        caja.addEventListener("raycaster-intersected", function(){
            this.setAttribute("color", "green");
        });

        caja.addEventListener("raycaster-intersected-cleared", function(){
            this.setAttribute("color", "brown");
        });

        caja.addEventListener("raycaster-intersected", function(event){
            this.setAttribute("color", "green");
        });

        caja.addEventListener("raycaster-intersected-cleared", function(event){
            this.setAttribute("color", "brown");
        });*/


    </script>
</body>
