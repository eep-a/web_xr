<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-image id="planetaNevado" src="./img/espacio/planets/Snowy/Snowy_04-1024x512.png"></a-image>
            <a-image id="suelo" src="./img/espacio/planets/Grassland/Grassland_02-1024x512.png"></a-image>
            <a-image id="hierba" src="./img/espacio/planets/Grassland/Grassland_02-1024x512.png"></a-image>
            <a-curvedimage id="estrellas" src="./img/espacio/stars.jpg"></a-curvedimage>
        </a-assets>

        <a-sphere position="-700 400 -500" src="#planetaNevado" radius="200"
            animation="property: rotation; to:0 360; dur: 100000; easing: linear; loop: true"></a-sphere>
        <a-entity environment="preset: starry; fog: 0; skyType: none; seed: 96284738; dressingAmount: 300"></a-entity>

        <a-light type="ambient" color="red" intensity="1" position="-1 1 0"></a-light>
        <a-sphere position="1800 -600 -1500" src="#hierba" radius="800"
            animation="property: rotation; to:0 360; dur: 100000; easing: linear; loop: true"></a-sphere>
        <a-sky src="#estrellas" radius="10000"></a-sky>
    </a-scene>
</body>
