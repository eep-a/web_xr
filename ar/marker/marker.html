<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <title>Marker</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador por patrÃ³n -->
      <a-marker preset="hiro">
        <!-- Pantalla donde se mostrarÃ¡ el video -->

        <a-entity position="0 0 0" rotation="-90 0 0">
        
            <!-- 1 -->
            <a-box position="0 0.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="1 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="2 0.5 -8" rotation="0 0 0" color="#c76d00"></a-box>
            <a-box position="3 0.5 -8" rotation="0 0 0" color="#c76d00"></a-box>
            <a-box position="4 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
    
            <!-- 2 -->
            <a-box position="-1 1.5 -8" rotation="0 0 0" color="#c76d00"></a-box>
            <a-box position="0 1.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="1 1.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="2 1.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="3 1.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="4 1.5 -8" rotation="0 0 0" color="#fff100"></a-box>
    
    
            <!-- 3 -->
            <a-box position="-1 2.5 -8" rotation="0 0 0" color="#c76d00"></a-box>
            
            <a-box position="1 2.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="2 2.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="3 2.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="4 2.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
    
    
            <!-- 4 -->
            <a-box position="-2 3.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="-1 3.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            
            <a-box position="1 3.5 -8" rotation="0 0 0" color="#ff2104"></a-box>
            <a-box position="2 3.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="3 3.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="4 3.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="5 3.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
    
    
            <!-- 5 -->
            <a-box position="-2 4.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            <a-box position="-1 4.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
            
            <a-box position="1 4.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="2 4.5 -8" rotation="0 0 0" color="#000000"></a-box>
            <a-box position="3 4.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="4 4.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="5 4.5 -8" rotation="0 0 0" color="#000000"></a-box>        
    
    
            <!-- 6 -->
            <a-box position="1 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="2 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="3 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="4 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="5 5.5 -8" rotation="0 0 0" color="#ff9600"></a-box>        
    
            <!-- 7 -->
            <a-box position="0 6.5 -8" rotation="0 0 0" color="#fff100"></a-box>
            <a-box position="1 6.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
    
            <a-box position="5 6.5 -8" rotation="0 0 0" color="#ff9600"></a-box>        
    
            <!-- 8 -->
            <a-box position="-1 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
            <a-box position="0 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
    
            <a-box position="5 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
